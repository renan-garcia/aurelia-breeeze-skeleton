<template>
  <div class="container">

    <h3 class="left">Clientes</h3>
    <a href="#clientes/new" class="waves-effect waves-light btn right header-button">New</a>

    <table class="bordered hoverable table-responsive">
      <thead>
        <tr>
          <th>Cliente #</th>
          <th>Nome</th>
          <th>Sobrenome</th>
        </tr>
      </thead>
      <tbody class="cursor-pointer">
        <tr repeat.for="entity of entities" click.delegate="$parent.open(entity.Id)">
          <td>${entity.Id}</td>
          <td>${entity.Nome}</td>
          <td>${entity.Sobrenome}</td>
        </tr>
      </tbody>
    </table>

    <div class="progress" show.bind="isLoading">
      <div class="indeterminate"></div>
    </div>

    <pager page-count.bind="pageCount"
           page-index.bind="pageIndex"
           set-page.call="setPage($event)">
    </pager>

  </div>
</template>
